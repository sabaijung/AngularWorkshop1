<app-content>
  <div class="app-title">
    <div>
      <h1>
        <i class="fa fa-dashboard"></i>
        Blank Page</h1>
      <p>Start a beautiful journey here</p>
    </div>
    <ul class="app-breadcrumb breadcrumb">
      <li class="breadcrumb-item">
        <i class="fa fa-home fa-lg"></i>
      </li>
      <li class="breadcrumb-item">
        <a href="#">Blank Page</a>
      </li>
    </ul>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="tile">
        <div class="tile-body">
          <!-- สำหรับใส่ content -->
          <form class="form-horizontal" [formGroup]="form"
            (submit)="onSubmit()">
            <div class="col-md-10">
              <div class="form-group row">
                <label class="control-label col-md-3">ชื่อสินค้า</label>
                <div class="col-md-8">
                  <input class="form-control" type="text"
                    formControlName="proc_id">
                  <input class="form-control" type="text"
                    formControlName="proc_name">
                </div>
              </div>
              <div class="form-group row">
                <label class="control-label col-md-3">หมวดหมู่สินค้า</label>
                <div class="col-md-8">
                  <select class="form-control" formControlName="cat_proc">
                    <option value="">เลือกฝ่าย</option>
                    <option *ngFor="let itemcat of
                      itemCatProc.rs" [value]="itemcat.cat_id">
                      {{ itemcat.cat_name }}
                    </option>
                  </select>
                </div>
              </div>
              <div class="form-group row">
                <label class="control-label col-md-3">รายละเอียด</label>
                <div class="col-md-8">
                  <textarea class="form-control" rows="4"
                    formControlName="detail"></textarea>
                </div>
              </div>
              <div class="form-group row">
                <label class="control-label col-md-3">ราคาต่อหน่วย</label>
                <div class="col-md-4">
                  <div class="form-group">
                    <label class="sr-only" for="exampleInputAmount">Amount (in
                      dollars)</label>
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text">฿</span></div>
                      <input class="form-control" formControlName="unitperprice"
                        type="text">
                      <div class="input-group-append">
                        <span class="input-group-text">.00</span></div>
                    </div>
                  </div>
                </div>

              </div>
              <div class="form-group row">
                <label class="control-label col-md-3">ราคาขาย</label>

                <div class="col-md-4">
                  <div class="form-group">
                    <label class="sr-only" for="exampleInputAmount">Amount (in
                      dollars)</label>
                    <div class="input-group">
                      <div class="input-group-prepend"><span
                          class="input-group-text">฿</span></div>
                      <input class="form-control" formControlName="price"
                        type="text">
                      <div class="input-group-append">
                        <span class="input-group-text">.00</span></div>
                    </div>
                  </div>
                </div>

              </div>
              <div class="form-group row">
                <label class="control-label col-md-3">ส่วนลด</label>
                <div class="col-md-4">
                  <div class="form-group">
                    <label class="sr-only" for="exampleInputAmount">Amount (in
                      dollars)</label>
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text">฿</span></div>
                      <input class="form-control" formControlName="discount"
                        type="text">
                      <div class="input-group-append">
                        <span class="input-group-text">.00</span></div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="tile-footer">
                <div class="row">
                  <div class="col-md-8 col-md-offset-3">
                    <button class="btn btn-primary">
                      <i class="fa
                        fa-fw fa-lg fa-check-circle"></i>บันทึกข้อมูล</button>&nbsp;&nbsp;&nbsp;<a
                      class="btn btn-secondary" href="#">
                      <i class="fa fa-fw
                        fa-lg
                        fa-times-circle"></i>ยกเลิก</a>
                  </div>
                </div>
              </div>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</app-content>>>>>>
